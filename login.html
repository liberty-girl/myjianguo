<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆页面</title>
	<link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- 登陆页面 -->
    <div class="login">
        <div class="loginmain">
            <div class="close"><span class="iconfont icon-chahao"></span></div>
            <ul class="login_top">
                <li>登录JmGO账号</li>
                <li>短信快捷登录</li>
            </ul>
            <p><input type="text" placeholder="手机号/用户名/邮箱"></p>
            <p><input type="password" placeholder="密码"></p>
            <p class="phone">
                <input type="text" placeholder="手机号" class="ceshi" id="phonenum" name="phonenum">
                <button type="button">获取验证码</button>
            </p>
            <p class="yzm"><input type="text" placeholder="输入短信验证码"></p>
            <p class="jiancha"></p>
            <p class="agreement">
                <a href="#" class="forget">忘记密码？</a>
                <span id="agree"><span class="iconfont icon-duihao"></span></span>&nbsp;&nbsp;记住登录状态
                
            </p>
            <p><input type="button" value="登录" class="zhuce"></p>
            <div class="login_bottom">
                <a href="#" class="forget forget1">注册JmGO账号></a>
                <span class="iconfont icon-weibo2"></span>
                <span class="iconfont icon-qq"></span>
                <span class="iconfont icon-weixin-copy"></span>
            </div>
        </div>
    </div>
</body>
</html>
