<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>忘记密码</title>
    <link rel="stylesheet" href="css/forget.css">
</head>
<body>
    <!-- header -->
    <div id="headeryin"></div>

    <!-- middle -->
    <div class="middle">
        <h3>找回密码</h3>
        <div class="step">
            <span class="on">填写账号信息</span>
            <img src="img/step_png_1.png" alt="">
            <span>身份验证</span>
            <img src="img/step_png_3.png" alt="">
            <span>设置新密码</span>
            <img src="img/step_png_3.png" alt="">
            <span>完成</span>
        </div>
        <form action="">
            <div class="step_1">
                <p class="tishi">请填写您绑定坚果账户的手机</p>
                <input type="text" placeholder="请输入手机号" id="phonenum_wj" class="txt">
                <span class="error_wj error1_wj">邮箱或者手机号码不能为空</span>
            </div>
            <div class="step_2">
                <p>系统已经发送一条短信到<span class="get_phone"></span>, 请输入短信的验证码</p>
                请输入验证码：<br>
                <input type="text" id="yzm_wj" class="txt">
                <span class="error_wj error2_wj">验证码不能为空</span>
                <span class="reset">再次获取<span></span></span>
            </div>
            <div class="step_3">
                <p>设置新密码 </p>
                <input type="password" placeholder="新密码" class="reset_mima remi1">
                <input type="password" placeholder="确认密码" class="reset_mima remi2">
            </div>
            <div class="step_4">
                <img src="img/pwd_right.png" alt="">
                <span>您已经成功重置密码</span>
            </div>
            <input type="button" value="下一步" class="dianji">
            <a href="#"><input type="submit" value="立即登录" class="liji"></a>
        </form>
    </div>

    <!-- footer -->
    <div id="footeryin"></div>
</body>
</html>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/navhover.js"></script>
<script src="js/forget.js"></script>
<script>
    $(document).ready(function(){
        $("#headeryin").load("header.html");
        $("#footeryin").load("footer.html");
    });
</script>
